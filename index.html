<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔧 Assembly Assistance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid p-4">
  <h1 class="mb-4">🔧 Assembly Assistance System</h1>
  <p class="text-muted mb-4">Real-time pose detection feedback — 13 Steps</p>

  <div class="row g-4">
    <!-- Left Panel -->
    <div class="col-md-8">
      <!-- Step Indicator -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Assembly Steps</h5>
          <div id="stepIndicator" class="d-flex justify-content-between align-items-center flex-wrap">
            <!-- Steps will be injected here -->
          </div>
        </div>
      </div>

      <!-- Webcam Video Feed -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Live Webcam Feed</h5>
          <video id="webcamFeed" autoplay playsinline class="img-fluid border rounded shadow-sm"></video>
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="col-md-4">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Worker Instructions</h5>
          <div id="instructionBox" class="flex-grow-1 d-flex align-items-center">
            <div class="w-100">
              <p id="instructionText" class="lead">Waiting for pose data...</p>
            </div>
          </div>

          <!-- Footer Buttons -->
          <div class="mt-3 d-grid gap-2">
            <button class="btn btn-warning" onclick="retry()">🔄 Retry</button>
            <button class="btn btn-secondary" onclick="skip()">⏭ Skip</button>
            <button class="btn btn-success" onclick="confirmStep()">✔ Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- MQTT Script -->
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script src="mqtt.js"></script>
</body>
</html>
